<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class="no-js" ng-app="shopSenseApp"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shopsense</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/holder.js"></script>
  <script src="js/app.js"></script>



</head>
<body>
<!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Container Start -->
<div class="container">
<!-- Header Start -->
  <div class="row">
    <div class="col-sm-12 col-md-12 ">
      <h1><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Project name</a></h1>
    </div> 
  </div>
<!-- Header Ends -->
<!-- Taba Start -->
<div ng-controller="TabsDemoCtrl">
  <tabset justified="true">
    <!-- Simple Form Tab Start -->
    <tab heading="Form Example">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><label>Simple Form:</label></h3>
        </div>
        <div class="panel-body">
          <div class="col-sm-3 col-md-2">
              <input type="text" ng-model="hello" class="form-control" placeholder="Search...">
          </div>
          <div class="col-sm-3 col-md-2">
            <p>You said: {{hello}}</p>
          </div>       
        </div>
      </div>
    </tab>
    <!-- Simple Form Tab Ends -->
    <!-- Todo Tab Start -->    
    <tab heading="Todo Example">
      <div class="panel panel-default" ng-controller="TodoController">
        <div class="panel-heading">
          <h3 class="panel-title"><label>Todo:</label></h3>
        </div>
        <div class="panel-body">
          <div class="col-sm-5 col-md-5">
            <form ng-submit="addTodo()">
              <input type="text" ng-model="todoText"  size="30" placeholder="add new todo here">
              <input class="btn-primary" type="submit" value="add">
            </form>
              <span>{{remaining()}} of {{todos.length}} remaining</span>[ <a href="" ng-click="archive()">archive</a> ]
          </div>
          <div class="col-sm-7 col-md-7">
            <ul class="unstyled">
              <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
              </li>
            </ul>
          </div>    
        </div>
        </div>
    </tab>
    <!-- Todo Tab Ends -->
    <tab heading="API Example">Short Labeled Justified content</tab>
    <!-- Alert Tab Start -->
    <tab select="alertMe()">
      <tab-heading>
        <i class="glyphicon glyphicon-bell"></i> Alert!
      </tab-heading>
      I've got an HTML heading, and a select callback. Pretty cool!
    </tab>
    <!-- Alert Tab Ends -->
  </tabset>
</div>
<!-- Tabs Ends -->
</div>
<!-- Container Ends -->
</body>
</html>
